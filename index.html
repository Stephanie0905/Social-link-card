<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="user avatar">

      <!-- User Name -->
       <div class="user">
        <h3 class="user_name">Jessica Randall</h3>
        <p class="user_location">London, United Kingdom</p>
       </div>

       <!-- Profession -->
        <div class="job">
          <p >"Front-end developer and avid reader."</p>
        </div>

        <!-- Link button -->
         <div class="button">
          <ul class="nav">
            <li class="nav_button"><a href="#">GitHub</a></li>
            <li class="nav_button"><a href="#">Frontend Mentor</a></li>
            <li class="nav_button"><a href="#">LinkedIn</a></li>
            <li class="nav_button"><a href="#">Twitter</a></li>
            <li class="nav_button"><a href="#">Instagram</a></li>
          </ul>
         </div>
    </div>

    
  </main>

</body>
</html>
